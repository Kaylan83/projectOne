<!DOCTYPE html>
<html>

<head>
  <title>Re:fresh</title>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="assets/style.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

</head>

<body>

  <div class="container center margin-top">
    <div class="row">
      <h1 class="col s12">Re:Fresh</h1>
      <h5> Find your own way</h5>
    </div>
    <div class="row center ">
      <div id="selected" class="input-field col s12 m6 l2 offset-l3 ">
        <select>
          <option value="" disabled selected> Choose Activities</option>
          <option value="running">Running</option>
          <option value="biking">Biking</option>
          <option value="climbing">Rock Climbing</option>
        </select>

      </div>
      <div class="input-field col s12 m6 l2 ">
        <input id="pac-input" type="text" class="controls">
        <!-- <label for="pac-input">Enter City</label> -->
        <div id="map-canvas"></div>


      </div>
      <div class="col s12 m6 l2 button-margin searchBtn">
        <a class="waves-effect waves-light btn button"><i class="material-icons right button">cloud</i>Search</a>
      </div>


    </div>

    <div id="weather"  class="container center" >
      <div class="col s12 m7">
        <div class="card horizontal">
          <div class="card-image">
            <img id="icon" src="https://lorempixel.com/100/190/nature/6">
          </div>
          <div class="card-stacked">
            <div class="card-content" style="padding-bottom: 0px;">
              <div class="row">
              <div class= "col s3">
                <p id= "temp" id="dump"></p>
              </div>
              <div class= "col m2">
                <p id ="feelsLike" id="dump"></p>
              </div>
              <div class= "col m2">
                <p id = "max" id="dump"></p>
              </div>
              <div class= "col m2">
                <p id = "min" id="dump"></p>
              </div>
              <div class= "col s3">
                <p id = "humidity" id="dump"></p>
              </div>
              
                <div class = "row ">
                  <div class="col s12 m6 l2 button-margin searchBtn offset-l3">
                    <a class="  waves-effect waves-light btn button"><i class="material-icons right button">cloud</i>Today</a>
                    </div>
                    <div class="col s12 m6 l2 button-margin searchBtn offset-l1">
                      <a class="  waves-effect waves-light btn button"><i class="material-icons right button">cloud</i>Today</a>
                      </div>
                </div>
              


            </div>
            </div>

          </div>
        </div>
      </div>
      
    </div>
    <div id="results"  class="container center" >
      
    </div>

  



  <!--JavaScript at end of body for optimized loading-->


  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyJX-Kt-KlymneRkWUnMjVk1KrA3bwCD0&libraries=places"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="javaScript.js"></script>

</body>

</html>
